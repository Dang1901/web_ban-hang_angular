<div class="container py-5">
  <h1 class="text-center mb-5">Your Shopping Cart</h1>
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let item of cartItems; let i = index" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              [src]="item.image"
              alt="Product Image"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.desc }}</p>
              <p class="card-text">
                <strong>${{ item.price }}</strong>
              </p>
              <div class="d-flex align-items-center">
                <button
                  class="btn btn-outline-secondary btn-sm me-2"
                  (click)="decreaseQuantity(i)"
                >
                  -
                </button>
                <span>{{ item.quantity }}</span>
                <button
                  class="btn btn-outline-secondary btn-sm ms-2"
                  (click)="increaseQuantity(i)"
                >
                  +
                </button>
              </div>
              <button
                class="btn btn-link text-danger mt-3"
                (click)="removeFromCart(i)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cart Summary</h5>
          <ul class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Total Items
              <span class="badge bg-primary">{{ totalItems }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Subtotal
              <span>${{ subtotal | number : "1.2-2" }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Shipping
              <span>Free</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Total
              <span class="fw-bold">${{ subtotal | number : "1.2-2" }}</span>
            </li>
          </ul>
          <button class="btn btn-primary btn-lg mt-3 w-100">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
