<app-banner></app-banner>
<div class="container py-5">
  <p class="text-start fs-4 fw-medium mb-4">Danh sách sản phẩm</p>
  <div class="row g-3">
    <div class="col-md-3" *ngFor="let product of products">
      <div class="card bg-light text-dark shadow-sm">
        <a
          [routerLink]="['/detail', product.id]"
          style="height: 350px"
          class="text-decoration-none d-flex justify-content-center align-content-center"
        >
          <img
            src="{{ product.image }}"
            class="card-img-top"
            alt="{{ product.name }}"
          />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <div class="d-flex justify-content-between align-items-center">
            <p class="card-text mb-0">
              Từ {{ product.price }}
              <span class="text-decoration-line-through text-muted"
                >130.000đ</span
              >
            </p>
            <button
              class="btn btn-outline-primary"
              (click)="addToCart(product.id)"
            >
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
