<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 font-weight-bold">Quản lý sản phẩm</h1>
  <a [routerLink]="['/admin/action-product']" class="btn btn-primary">
    Thêm sản phẩm
  </a>
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th class="text-center">#</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Khuyến mại</th>
      <th>Ảnh</th>
      <th>Mô tả</th>
      <th width="150px">Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td class="text-center">{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.discount }}</td>
      <td class="text-center">
        <img class="img-thumbnail" width="50" src="{{ product.image }}" />
      </td>
      <td>{{ product.desc }}</td>
      <td class="text-center">
        <a [routerLink]="['/admin/action-product', product.id]" class="btn btn-primary btn-sm mr-2 ">
          Cập nhập
        </a>
        <button (click)="handleDelete(product.id)" class="btn btn-danger btn-sm">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</table>
